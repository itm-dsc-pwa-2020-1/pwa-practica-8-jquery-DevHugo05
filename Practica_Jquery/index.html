<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f782e543b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/main.css">
    <script src="js/jquery-3.4.1.js"></script>

    <title>Practica jquery</title>
</head>

<body>
    <div class="container">

        <header class="header">
            <h1>Mascotas</h1>
        </header>
        <nav class="navbar">
            <button class="enlace"><i class="fas fa-home"></i>Home</button>
            <button class="enlace"><i class="fas fa-dog"></i>Perros</button>
            <button class="enlace"><i class="fas fa-cat"></i>Gatos</button>
        </nav>

        <div class="slider">
            <div style="display:inline-block;">
                <img class="animated zoomIn" src="img/objeto1.jpg" />
            </div>
            <div>
                <img class="animated rotateIn" src="img/objeto2.jpg" />
            </div>
            <div>
                <img class="animated fadeInRightBig" src="img/objeto3.jpg" />
            </div>

        </div>


        <div class="flechas">
            <button class="anterior"><i class="fas fa-arrow-left"></i></button>
            <button class="siguiente"><i class="fas fa-arrow-right"></i></button>
        </div>


        <div class="contenido"></div>
        <div class="ajax">
            <button id="dog" class="btn-ajax">Objener Imagen con AJAX</button>
            <div id="img-pet"></div>
        </div>
        <div class="efecto">
            <h3 class="title">Efecto</h3>
            <button class="btn-efecto" id="ocultar">ocultar</button>
            <button class="btn-efecto" id="mostrar">Mostrar</button>
            <div id="elemento">
                <img class="img-c" src="img/unnamed.png" alt="">
                <div class="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, quia voluptatem
                    fugit voluptatum perspiciatis, quo ab quis repudiandae minus est animi nihil, earum illum.
                    Dolorem consequatur natus in cum consequuntur.
                </div>
            </div>
        </div>
        <div class="otro default">
           <button class="btn" id="color">Cambiar color</button>
        </div>
        <div class="pie">
            <footer>
                <h4 class="foot">Copyright</h4>
                <h5 class="foot">Hugo Mendoza</h5>
            </footer>
        </div>
    </div>



  
    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
</body>

</html>
